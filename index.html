<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <nav class="nav-bar">
    <div class="logo">
      <a href="#"><img src="images/logo.svg" alt="logo"></a>
    </div>
  </nav>
  <main class="page">
    
    
    <div class="container intro">
      <section>
        <h1 class="main-h"><span>We're</span> <br> coming <br> soon</h1>

        <p class="main-p">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="input-group" novalidate>
          <input type="email" placeholder="Email Address" class="email-input">
          
          <button type="submit" class="button-input" > <i class="fa fa-chevron-right"></i> </button>
          <p class="error"></p>
        </form>
        
        
      </section>
    </div>
    
    <!-- <div class="hero-img"></div> -->
      
    <img class="hero-img" src="images/hero-desktop.jpg" alt="hero">
    <img class="hero-img2" src="images/hero-mobile.jpg" alt="hero2">
  
    <script type="text/javascript" src="script.js"></script>
  </main>
</body>
</html>
